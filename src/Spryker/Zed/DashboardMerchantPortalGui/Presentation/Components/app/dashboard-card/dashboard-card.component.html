<spy-card [title]="title" [extra]="actions">
    <ng-content></ng-content>
</spy-card>

<ng-template #title>
    <ng-content select="[title]"></ng-content>
</ng-template>

<ng-template #actions>
    <ng-content select="[actions]"></ng-content>
    
    <ng-container *ngIf="count">
        <spy-chips color="grey">{{ count }}</spy-chips>
    </ng-container>
</ng-template>
