<spy-card [spyTitle]="title" [extra]="actions">
    <ng-content></ng-content>
</spy-card>

<ng-template #title>
    <ng-content select="[title]"></ng-content>

    @if (count) {
        <spy-chips color="gray">{{ count }}</spy-chips>
    }
</ng-template>

<ng-template #actions>
    <ng-content select="[actions]"></ng-content>
</ng-template>
